<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de transición con múltiples propiedades</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: all 3s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background-color: red;
        }   
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
